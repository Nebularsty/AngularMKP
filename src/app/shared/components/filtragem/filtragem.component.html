<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p class="titulo__filtragem">Filtros</p>

    <div class="opcoes__filtragem">
      <input
        class="pesquisa__filtragem"
        type="text"
        placeholder="Buscar filtro"
      />

      <section>
        <h4>Selecione suas opções:</h4>
        <p><mat-checkbox>Teste 1</mat-checkbox></p>
        <p><mat-checkbox>Teste 2</mat-checkbox></p>
        <p><mat-checkbox>Teste 3</mat-checkbox></p>
        <p><mat-checkbox>Teste 4</mat-checkbox></p>
        <p><mat-checkbox>Teste 5</mat-checkbox></p>
      </section>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button
      type="button"
      class="botao__filtro"
      mat-button
      (click)="drawer.toggle()"
    >
      <svg
        class="icone__seta"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"
        />
      </svg>
    </button>
  </div>
</mat-drawer-container>
